<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Encuentra los mejores regalos para tu pareja y familiares. Regalos y detalles personalizados para tus empleados. Regalos para clientes con el logo de tu empresa">
	<meta name="keywords"
		content="Regalos para empleados, Detalles para clientes, Cajas decoradas en madera, Cajas con mensajes, Cajas publicitarias">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<title>Detalles especiales</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/estilo-main.css">
	<link rel="icon" href="../imagenes/icono.ico" />
</head>

<body>
	<header id="seccionPrimera" class="espacioSecciones">
		<nav id="barraNavegacion" class="row">
			<div class="logo col-12 col-md-6">
				<img src="../imagenes/logo.svg" alt="logo" class="logo__imagen">
				<p class="logo__texto">Candies Box</p>
			</div>
			<div id="contenedorMenu" class="col-12 col-md-6">
				<ul class="menu">
					<li class="menu__listado menu__listado--animacion"><a class="menu__listado--letra"
							href="../index.html">Inicio</a></li>
					<li class="menu__listado menu__listado--animacion"><a class="menu__listado--letra"
							href="productos.html">Productos</a></li>
					<li class="menu__listado menu__listado--animacion"><a class="menu__listado--letra"
							href="videos.html">Videos</a></li>
					<li class="menu__listado menu__listado--animacion"><a class="menu__listado--letra"
							href="equipo.html">Equipo</a></li>
					<li class="menu__listado menu__listado--animacion"><a class="menu__listado--letra"
							href="contacto.html">Contacto</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<section id="seccionTercera" class="espacioSecciones cajaFlex row">
		<div class="espacioSecciones cajaCentrada col-12">
			<h1 class="tituloPrincipal">Nuestro talento</h1>
		</div>
		<div class="tarjeta--personas espacioSecciones col-xl-4">
            <img class="tarjeta__foto" src="../imagenes/andrea.jpg" alt="">
            <div class="tarjeta__informacion">
                <div class="tarjeta__informacion--nombre">Fernanda Hernández</div>
                <div class="tarjeta__informacion--titulo">CEO and Founder</div>
                <div class="tarjeta__informacion--redes">
                    <a href="https://www.facebook.com/Gemela.Fer"><img class="informacion__logo" src="../imagenes/FacebookLogo.svg"></a>
                    <a href="https://www.instagram.com/fernanda0222/"><img class="informacion__logo" src="../imagenes/InstagramLogo.svg"></a>
                </div>
            </div>
        </div>
        <div class="tarjeta--personas espacioSecciones col-xl-4" style="--img: url(../res/image/pexels-daniel-xavier-1239291.jpg)">
            <img class="tarjeta__foto" src="../imagenes/camilo.jpg" alt="">
            <div class="tarjeta__informacion">
                <div class="tarjeta__informacion--nombre">Camilo Gonzalez</div>
                <div class="tarjeta__informacion--titulo">CFO and Cofounder</div>
                <div class="tarjeta__informacion--redes">
                    <a href="https://www.facebook.com/camilo.gonzalez.779857"><img class="informacion__logo" src="../imagenes/FacebookLogo.svg"></a>
                    <a href="https://www.instagram.com/camilo_gonzalez1113/"><img class="informacion__logo" src="../imagenes/InstagramLogo.svg"></a>
                </div>
            </div>
        </div>
        <div class="tarjeta--personas espacioSecciones col-xl-4" style="--img: url(../res/image/pexels-daniel-xavier-1239291.jpg)">
            <img class="tarjeta__foto" src="../imagenes/marisol.jpg" alt="">
            <div class="tarjeta__informacion">
                <div class="tarjeta__informacion--nombre">Marisol Morales</div>
                <div class="tarjeta__informacion--titulo">Diseño y producción</div>
                <div class="tarjeta__informacion--redes">
                    <a href="https://www.facebook.com/marisol.moralesmonrroy"><img class="informacion__logo" src="../imagenes/FacebookLogo.svg"></a>
                </div>
            </div>
        </div>
	</section>
	<footer id="seccionCuarta" class="row">
		<div class="derechos col-12 col-md-6">
			<p class="derechos__titulo">Todos los derechos reservados ®</p>
		</div>
		<div id="cajaRedesSociales" class="col-12 col-md-6">
			<div class="redes">
				<p class="redes__titulo">Síguenos en nuestras redes sociales</p>
				<div class="redes__logo">
					<img class="redes__logo--altura" src="../imagenes/InstagramLogo.svg" alt="Logo de Instagram">
					<img class="redes__logo--altura" src="../imagenes/FacebookLogo.svg" alt="Logo de Facebook">
					<img class="redes__logo--altura" src="../imagenes/Tiktok.svg" alt="Logo de Tiktok">
				</div>
			</div>
		</div>
	</footer>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>

</html>
